<!DOCTYPE html>

<html>
  <head>
	<link rel="stylesheet" href="/static/css/fontawesome.css">
    <link rel="stylesheet" href="/static/css/style.css">
	<link rel="stylesheet" href="/static/jquery-ui-1.14.1/jquery-ui.css">
	<script src="/static/jquery-ui-1.14.1/external/jquery/jquery.js"></script>
	<script src="/static/jquery-ui-1.14.1/jquery-ui.min.js"></script>
	<script src="/static/scripts.js"></script>
  </head>

  <body class="collaps-themes">
	<h3>Compost Collaps Pharma generator</h3>
	<div class="row">
		<div id="leds-container"></div>
		<div id="shift-buttons-container">
			<span>pharma.service
			<button id="check-button" style="top: 10px; left: 90px;" title="Check status">
				<span class="fa fa-redo"></span>
			</button></span>
			<input type="button" id="service_start_stop" title="Start/Stop the service">
			<input type="button" id="service_restart" title="Restart the service" value="RESTART">
		</div>
	</div>
	<div id="dialog-message" title="Title ?">
	  <p>
	    <span class="ui-icon ui-icon-circle-check" style="float:left; margin:0 7px 50px 0;"></span>
	    <span id="message-text"></span>
	  </p>
	</div>
	<div class="row">
		<span title="you need to restart pharma service to playing it after change">default sequence : </span><span id="default_sequence_name"></span><p>You need to restart pharma service to playing it after change.</p>
	</div>
	<form action="#">
		<fieldset>
			<label for="prog_list">Select a programmation</label>
		  	<select name="prog_list" id="prog_list">
		  	</select>
			<label for="hex_save">change, reorganize and</label>
		  	<button id="hex_save">save it !</button>
			<button id="seq_default">set default</button>
			
			<textarea id="hex_list" name="hex_list" rows="5" cols="50" readonly="readonly"></textarea>	
		</fieldset>
	</form>

	<div id="edit-buttons-container">
        <button id="insert-button" title="Insert matrix into the animation">Insert</button>
		<button id="insertrand-button" title="Insert random code into for a live random playing">RAND</button>
        <button id="update-button" title="Update matrix in the animation">Update</button>
        <button id="delete-button" title="Delete matrix from the animation">Delete</button>
		<button id="deleteall-button" title="Delete all matrix from the animation">Delete all</button>
        <label for="hex-input" style="padding: 0 10px 0 25px;">HEX </label>
        <input id="hex-input" maxlength="4" placeholder="UINT16 HEX" title="Input matrix as a 16-bit number in HEX format">
		<button id="hexrand-button" title="generate random code">HEX Random</button>
    </div>
	<div class="row" style="padding: 5px;">
		Use Drag-and-Drop to reorder matrices <span class="fa fa-hand-point-down"></span>
	</div>
	<div id="frames" class="row ui-sortable" style="clear: both; ">
	</div>
  </body>
</html>
